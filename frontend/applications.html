<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Başvuru Listesi</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding-top: 60px;
        }

        .container {
            width: 95%;
            max-width: 1100px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 24px;
            font-weight: 500;
            color: #fff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 14px;
            text-align: left;
            font-size: 14px;
            color: #eee;
        }

        th {
            background-color: rgba(255, 255, 255, 0.08);
            color: #ffffff;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.025);
        }

        .download-btn {
            background-color: #00c853;
            color: white;
            padding: 6px 14px;
            font-size: 13px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: inline-block;
        }

        .download-btn:hover {
            background-color: #00b248;
        }

        @media (max-width: 768px) {

            table,
            thead,
            tbody,
            th,
            td,
            tr {
                display: block;
            }

            th {
                display: none;
            }

            td {
                margin-bottom: 10px;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            td::before {
                content: attr(data-label);
                font-weight: bold;
                display: block;
                color: #aaa;
                margin-bottom: 4px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Başvuru Listesi</h1>
        <table id="applications-table">
            <thead>
                <tr>
                    <th>Ad Soyad</th>
                    <th>Öğrenci No</th>
                    <th>Sınıf</th>
                    <th>Bölüm</th>
                    <th>Telefon</th>
                    <th>Tarih</th>
                    <th>CV</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dinamik içerik buraya eklenecek -->
            </tbody>
        </table>
    </div>

    <script>
        const token = localStorage.getItem("token");
        if (!token) {
            window.location.href = "/login.html";
        }

        const API_URL = "https://docsgoogle-forms-fsdawqdsad-production.up.railway.app";

        fetch(`${API_URL}/applications`)
            .then(res => res.json())
            .then(data => {
                if (!Array.isArray(data)) throw new Error("Beklenmeyen veri");

                const tbody = document.querySelector("#applications-table tbody");

                data.forEach(app => {
                    const row = document.createElement("tr");

                    row.innerHTML = `
            <td data-label="Ad Soyad">${app.fullname}</td>
            <td data-label="Öğrenci No">${app.student_id}</td>
            <td data-label="Sınıf">${app.grade}</td>
            <td data-label="Bölüm">${app.department}</td>
            <td data-label="Telefon">${app.phone}</td>
            <td data-label="Tarih">${new Date(app.submitted_at).toLocaleString('tr-TR')}</td>
            <td data-label="CV">
              ${app.cv_filename ? `<a class="download-btn" href="${app.cv_filename}" target="_blank">İndir</a>` : 'Yok'}
            </td>
          `;
                    tbody.appendChild(row);
                });
            })
            .catch(err => {
                alert("Veriler alınamadı.");
                console.error(err);
            });
    </script>

</body>

</html>
