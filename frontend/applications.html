<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Başvuru Listesi</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background: url('https://docsgoogle-forms-fsdawqdsad-production.up.railway.app/background-locks.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 60px;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 1000px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .logo {
            width: 60px;
            display: block;
            margin: 0 auto 10px;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 24px;
            font-weight: 500;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 14px;
        }

        th,
        td {
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: left;
        }

        th {
            background-color: #6a1b9a;
            color: white;
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.02);
        }

        .download-btn {
            background-color: #00c853;
            color: white;
            padding: 6px 10px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 13px;
            display: inline-block;
        }

        .logo {
            width: 150px;
            margin-bottom: 24px;
            filter: drop-shadow(0 0 4px rgba(0, 0, 0, 0.5));
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="logo" src="https://docsgoogle-forms-fsdawqdsad-production.up.railway.app/whoamus-logo.png"
            alt="WHOAMUS Logo" class="logo">
        <h1>Başvuru Listesi</h1>
        <table id="applications-table">
            <thead>
                <tr>
                    <th>Ad Soyad</th>
                    <th>Öğrenci No</th>
                    <th>Sınıf</th>
                    <th>Bölüm</th>
                    <th>Telefon</th>
                    <th>Tarih</th>
                    <th>CV</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dinamik içerik buraya gelecek -->
            </tbody>
        </table>
    </div>

    <script>
        const token = localStorage.getItem("token");
        if (!token) {
            window.location.href = "/login.html";
        }

        const API_URL = "https://docsgoogle-forms-fsdawqdsad-production.up.railway.app";

        fetch(`${API_URL}/applications`)
            .then(res => res.json())
            .then(data => {
                if (!Array.isArray(data)) {
                    throw new Error("Veri yapısı beklenildiği gibi değil");
                }

                const tbody = document.querySelector("#applications-table tbody");
                data.forEach(app => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
            <td>${app.fullname}</td>
            <td>${app.student_id}</td>
            <td>${app.grade}</td>
            <td>${app.department}</td>
            <td>${app.phone}</td>
            <td>${new Date(app.submitted_at).toLocaleString('tr-TR')}</td>
            <td>
              ${app.cv_filename ? `<a class="download-btn" href="${app.cv_filename}" download>İndir</a>` : 'Yok'}
            </td>
          `;
                    tbody.appendChild(row);
                });
            })
            .catch(err => {
                alert("Veriler alınamadı veya beklenen formatta değil.");
                console.error(err);
            });
    </script>
</body>

</html>
