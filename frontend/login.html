<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bilgi Güvenliği Giriş Paneli</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 40px 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
            color: #fff;
            text-align: center;
        }

        .login-box img {
            width: 70px;
            margin-bottom: 16px;
        }

        .login-box h2 {
            margin-bottom: 24px;
            font-weight: 500;
            font-size: 22px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 14px;
            margin-bottom: 6px;
            display: block;
            color: #ccc;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            outline: none;
        }

        .form-group input::placeholder {
            color: #bbb;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background-color: #00c853;
            color: white;
            font-size: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #00b248;
        }

        .error-msg {
            color: #ff8a80;
            font-size: 13px;
            margin-top: 12px;
        }

        .footer-note {
            margin-top: 20px;
            font-size: 12px;
            color: #bbb;
        }

        @media (max-width: 500px) {
            .login-box {
                margin: 0 16px;
            }
        }
    </style>
</head>

<body>

    <div class="login-box">
        <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Security Logo" />
        <h2>Bilgi Güvenliği Giriş Paneli</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">E-posta</label>
                <input type="email" id="email" placeholder="admin@phishing.com" required />
            </div>
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" placeholder="********" required />
            </div>
            <button class="btn" type="submit">Giriş Yap</button>
            <div class="error-msg" id="error-msg"></div>
        </form>
        <div class="footer-note">Sadece yetkili personel giriş yapabilir.</div>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", async function (e) {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorBox = document.getElementById("error-msg");

            const res = await fetch("https://docsgoogle-forms-fsdawqdsad-production.up.railway.app/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            if (res.ok) {
                const data = await res.json();
                localStorage.setItem("token", data.token);
                window.location.href = "/applications.html";
            } else {
                const err = await res.json();
                errorBox.innerText = err.message || "Giriş başarısız.";
            }
        });
    </script>

</body>

</html>
